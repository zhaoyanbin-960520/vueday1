<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <h3>{{msg}},欢迎学习Vue的使用</h3>
    <span v-text="msg">欢迎学习Vue的使用</span>
    <hr>
    <span v-html="rst"></span>
    <hr>
    <span>{{rst}}</span>
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg:"hello vue",
            rst:"<a href=\"\">百知教育</a>",
        },
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <!--  v-model只能在表单中使用  -->
    <input type="text" v-model="msg">
    <hr>
    <span>{{msg}}</span>

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg:'',
        },
    })
</script>

</body>
</html>
